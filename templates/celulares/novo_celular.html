{% extends 'base.html' %}

{% block titulo %}Novo Celular{% endblock %}

{% block conteudo %}
    <h2>Novo Celular</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Salvar">
    </form>
    <a href="{% url 'lista_celulares' %}" class="cancelar">Cancelar</a>
{% endblock %}
